<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Query System - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-email {
            color: #666;
            font-size: 0.9rem;
        }

        .logout-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #c0392b;
            transform: translateY(-1px);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.4rem;
            font-weight: 600;
        }

        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            background: rgba(102, 126, 234, 0.05);
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            background: rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            background: rgba(102, 126, 234, 0.15);
            border-color: #5a6fd8;
        }

        .upload-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #999;
            font-size: 0.9rem;
        }

        .file-input {
            display: none;
        }

        .uploaded-files {
            margin-top: 20px;
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .file-name {
            font-weight: 500;
            color: #333;
        }

        .file-size {
            color: #666;
            font-size: 0.9rem;
        }

        .remove-file {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .remove-file:hover {
            background: #c0392b;
        }

        .query-section {
            margin-top: 20px;
        }

        .query-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .query-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .query-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .query-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .query-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .response-area {
            margin-top: 20px;
            padding: 20px;
            background: rgba(248, 249, 250, 0.8);
            border-radius: 10px;
            border: 1px solid #e1e5e9;
            min-height: 200px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .loading-spinner {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-message {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }

        .status-success {
            background: rgba(39, 174, 96, 0.1);
            color: #27ae60;
            border: 1px solid rgba(39, 174, 96, 0.3);
        }

        .status-error {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            border: 1px solid rgba(231, 76, 60, 0.3);
        }

        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">PDF Query System</div>
            <div class="user-info">
                <span class="user-email" id="userEmail"></span>
                <button class="logout-btn" id="logoutBtn">Logout</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="dashboard-grid">
            <!-- Upload Section -->
            <div class="card">
                <h2>üìÅ Upload PDF Documents</h2>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üìÑ</div>
                    <div class="upload-text">Click to upload or drag & drop</div>
                    <div class="upload-subtext">PDF files only, max 10MB each</div>
                </div>
                <input type="file" id="fileInput" class="file-input" multiple accept=".pdf">
                
                <div class="status-message" id="uploadStatus"></div>
                
                <div class="uploaded-files" id="uploadedFiles"></div>
            </div>

            <!-- Query Section -->
            <div class="card">
                <h2>üí¨ Query Your Documents</h2>
                <div class="query-section">
                    <textarea 
                        class="query-input" 
                        id="queryInput" 
                        placeholder="Ask any question about your uploaded PDFs..."
                        rows="4"
                    ></textarea>
                    <button class="query-button" id="queryButton">Send Query</button>
                </div>
                
                <div class="loading-spinner" id="loadingSpinner">
                    <div class="spinner"></div>
                    <p>Processing your query...</p>
                </div>
                
                <div class="status-message" id="queryStatus"></div>
            </div>
        </div>

        <!-- Response Section -->
        <div class="card">
            <h2>ü§ñ AI Response</h2>
            <div class="response-area" id="responseArea">
                Upload some PDF documents and ask a question to get started!
            </div>
        </div>
    </div>

    <script>
        let uploadedFiles = [];
        const API_BASE_URL = 'http://localhost:8000'; // FastAPI backend URL

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', () => {
            checkAuthentication();
            initializeEventListeners();
        });

        function checkAuthentication() {
            const token = localStorage.getItem('access_token');
            const userEmail = localStorage.getItem('user_email');
            
            if (!token || !userEmail) {
                window.location.href = 'index.html';
                return;
            }
            
            document.getElementById('userEmail').textContent = userEmail;
        }

        function initializeEventListeners() {
            // Logout functionality
            document.getElementById('logoutBtn').addEventListener('click', async () => {
                try {
                    const token = localStorage.getItem('access_token');
                    if (token) {
                        await fetch(`${API_BASE_URL}/auth/logout`, {
                            method: 'POST',
                            headers: {
                                'Authorization': `Bearer ${token}`
                            }
                        });
                    }
                } catch (error) {
                    console.error('Logout error:', error);
                } finally {
                    localStorage.removeItem('access_token');
                    localStorage.removeItem('user_email');
                    window.location.href = 'index.html';
                }
            });

            // File upload
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');

            uploadArea.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', handleFileSelect);

            // Drag and drop
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                const files = Array.from(e.dataTransfer.files);
                handleFiles(files);
            });

            // Query functionality
            document.getElementById('queryButton').addEventListener('click', handleQuery);
            document.getElementById('queryInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && e.ctrlKey) {
                    handleQuery();
                }
            });
        }

        function handleFileSelect(event) {
            const files = Array.from(event.target.files);
            handleFiles(files);
        }

        function handleFiles(files) {
            const pdfFiles = files.filter(file => file.type === 'application/pdf');
            
            if (pdfFiles.length !== files.length) {
                showStatus('uploadStatus', 'Only PDF files are supported.', 'error');
                return;
            }

            pdfFiles.forEach(file => {
                if (file.size > 10 * 1024 * 1024) { // 10MB limit
                    showStatus('uploadStatus', `${file.name} is too large. Max size is 10MB.`, 'error');
                    return;
                }

                if (!uploadedFiles.some(f => f.name === file.name)) {
                    uploadedFiles.push(file);
                }
            });

            updateFilesList();
            uploadFilesToBackend();
        }

        function updateFilesList() {
            const container = document.getElementById('uploadedFiles');
            container.innerHTML = '';

            uploadedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <div class="file-info">
                        <span class="file-name">${file.name}</span>
                        <span class="file-size">(${formatFileSize(file.size)})</span>
                    </div>
                    <button class="remove-file" onclick="removeFile(${index})">Remove</button>
                `;
                container.appendChild(fileItem);
            });
        }

        function removeFile(index) {
            uploadedFiles.splice(index, 1);
            updateFilesList();
        }

        function formatFileSize(bytes) {
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            if (bytes === 0) return '0 Bytes';
            const i = parseInt(Math.floor(Math.log(bytes) / Math.log(1024)));
            return Math.round(bytes / Math.pow(1024, i), 2) + ' ' + sizes[i];
        }

        async function uploadFilesToBackend() {
            if (uploadedFiles.length === 0) return;

            const token = localStorage.getItem('access_token');
            if (!token) {
                showStatus('uploadStatus', 'Authentication required. Please login again.', 'error');
                window.location.href = 'index.html';
                return;
            }

            const formData = new FormData();
            uploadedFiles.forEach(file => {
                formData.append('files', file);
            });

            try {
                const response = await fetch(`${API_BASE_URL}/upload`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    showStatus('uploadStatus', `Successfully uploaded ${result.files_count} files!`, 'success');
                } else {
                    const error = await response.json();
                    showStatus('uploadStatus', `Upload failed: ${error.detail}`, 'error');
                }
            } catch (error) {
                showStatus('uploadStatus', `Upload failed: ${error.message}`, 'error');
            }
        }

        async function handleQuery() {
            const query = document.getElementById('queryInput').value.trim();
            
            if (!query) {
                showStatus('queryStatus', 'Please enter a question.', 'error');
                return;
            }

            const token = localStorage.getItem('access_token');
            if (!token) {
                showStatus('queryStatus', 'Authentication required. Please login again.', 'error');
                window.location.href = 'index.html';
                return;
            }

            const queryButton = document.getElementById('queryButton');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const responseArea = document.getElementById('responseArea');

            // Show loading state
            queryButton.disabled = true;
            loadingSpinner.style.display = 'block';
            responseArea.textContent = '';

            try {
                const response = await fetch(`${API_BASE_URL}/query`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ question: query })
                });

                if (response.ok) {
                    const result = await response.json();
                    responseArea.textContent = result.response;
                    showStatus('queryStatus', 'Query processed successfully!', 'success');
                } else {
                    const error = await response.json();
                    responseArea.textContent = `Error: ${error.detail}`;
                    showStatus('queryStatus', 'Query failed. Please try again.', 'error');
                }
            } catch (error) {
                responseArea.textContent = `Error: ${error.message}`;
                showStatus('queryStatus', 'Query failed. Please check your connection.', 'error');
            } finally {
                queryButton.disabled = false;
                loadingSpinner.style.display = 'none';
            }
        }

        function showStatus(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `status-message status-${type}`;
            element.style.display = 'block';
            
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
